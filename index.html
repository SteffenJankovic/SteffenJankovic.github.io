<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Webseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <img src="log_hand1.png" alt="Bild" height="400" width="400">
    <img src="log_hand1.png" alt="Bild" height="400" width="400">
</div>


<div class="section section-small">
    <h2>Mission</h2>
    <p>Wir möchten Gutes tun unterstützen indem wir Gutes tun!</p>
</div>

<section id="feli"" class="flex-section">
    <div class="section feli">
        <h2>Feli</h2>
        <p>Vorstellungstext Feli</p>
    </div>
    <img src="bild.jpg" alt="Bild" class="image" id="Feli">
</section>
<section id="steffen" class="flex-section">
    <div class="section steffen">
        <h2>Steffen</h2>
        <p>Vorstellungstext Steffen</p>
    </div>
    <img src="bild.jpg" alt="Bild" class="image" id="steffen">
</section>

<section id="contact" class="formular">
    <h1>Meld dich für Website!</h1>
    <div class="contact-container">
        <div class="contact-text">
            <h1>Get</h1>
            <h1>in Touch!</h1>
        </div>
        <form id="contact-form" action="https://formspree.io/f/mldrdnwq" method="POST">
            <fieldset>
                <label for="name">Name Deiner Organisation</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Dein Anliegen</label>
                <textarea id="message" name="message" required></textarea>

                <!--<div class="checkbox">
                    <input type="checkbox" id="datenschutz" name="Datenverarbeitung_bestätigt" value="Ja" required>
                    <label for="datenschutz">Ich bestätige die Datenverarbeitung gemäß DSGVO.</label>
                </div>//-->
            </fieldset>

            <div class="btns">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <p id="response-message"></p>
</section>

<footer>
    &copy; 2024 Steffen und Feil
</footer>
<script src="scripts.js"></script>
</body>
</html>
