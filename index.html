<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Webseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>dein Verein</h1>
        </div>
    </header>

    <main>
        <section id="mission">
            <h2>Unsere Mision</h2>
            <p>Hier könnt ihr eure Mission und Ziele beschreiben.</p>
        </section>

        <section id="person1">
            <h2>Steffen</h2>
            <img src="images/person1.jpg" alt="Steffen Foto">
            <p>Beschreibung von Steffen.</p>
        </section>

        <section id="person2">
            <h2>Feil</h2>
            <img src="images/person2.jpg" alt="Feil Foto">
            <p>Beschreibung von Feli.</p>
        </section>

        <section id="contact">
            <h2>Kontaktformular</h2>
            <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <fieldset>
                    <label>
                      Name
                      <input type="text" name="Name" required>
                    </label>
                    <label>
                      E-Mail-Adresse
                      <input type="email" name="E-Mail" required>
                    </label>
                    <label>
                      Ihre Nachricht
                      <textarea rows="3" name="Nachricht" required></textarea>
                    </label>
                    <div>
                      <label>
                        <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
                        <span>DSGVO.</span>
                      </label>
                    </div>
                  </fieldset>
                  <div class="btns">
                    <input type="text" name="_gotcha" value="" style="display:none;">
                    <input type="submit" value="Absenden">
                  </div>
            </form>
            <p id="response-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Steffen und Feli</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
