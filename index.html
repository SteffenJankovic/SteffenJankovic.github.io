<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Webseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>dein Verein</h1>
        </div>
    </header>

    <main>
        <section id="mission">
            <h2>Unsere Mision</h2>
            <p>Hier könnt ihr eure Mission und Ziele beschreiben.</p>
        </section>

        <section id="person1">
            <h2>Steffen</h2>
            <img src="images/person1.jpg" alt="Steffen Foto">
            <p>Beschreibung von Steffen.</p>
        </section>

        <section id="person2">
            <h2>Feil</h2>
            <img src="images/person2.jpg" alt="Feil Foto">
            <p>Beschreibung von Feli.</p>
        </section>

        <section id="contact">
            <h2>Kontaktformular</h2>
            <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" required>
        
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="E-Mail" required>
        
                    <label for="message">Bitte geben Sie hier Ihre Nachricht ein.</label>
                    <textarea id="message" rows="3" name="Nachricht" required></textarea>
        
                    <div class="checkbox">
                        <input type="checkbox" id="datenschutz" name="Datenverarbeitung_bestätigt" value="Ja" required>
                        <label for="datenschutz">Ich bestätige die Datenverarbeitung gemäß DSGVO.</label>
                    </div>
                </fieldset>
        
                <div class="btns">
                    <input type="submit" value="Absenden">
                </div>
            </form>
            <p id="response-message"></p>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 Steffen und Feli</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
