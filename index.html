<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Webseite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>dein Verein</h1>
        </div>
    </header>

    <main>
        <section id="mission">
            <h2>Unsere Mision</h2>
            <p>Hier k√∂nnt ihr eure Mission und Ziele beschreiben.</p>
        </section>

        <section id="person1">
            <h2>https://github.com/SteffenJankovic/SteffenJankovic.github.io/invitations</h2>
            <img src="images/person1.jpg" alt="Steffen Foto">
            <p>Beschreibung von Steffen.</p>
        </section>

        <section id="person2">
            <h2>Feil</h2>
            <img src="images/person2.jpg" alt="Feil Foto">
            <p>Beschreibung von Feil.</p>
        </section>

        <section id="contact">
            <h2>Kontaktformular</h2>
            <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Senden</button>
            </form>
            <p id="response-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Steffen und Feil</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
